{% extends "common/base_page.html" %}

{% block page-title %}
Login
{% endblock %}


{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="login container py-4 bg-dark-subtle rounded-3 col-md-6">
    <div class="vstack px-5">
        <h1 class="fw-bold text-center">Login</h1>

        <hr class="solid">

        <form method="POST" class="vstack">
            {% csrf_token %}
            {{ login_form|crispy }}
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary col-md-6" type="submit">Login</button>
            </div>
        </form>

        <spun class="text-center pt-4">Don't have an account? <a href="/signup">Create an account</a>.</spun>
    </div>
</div>
{% endblock %}
